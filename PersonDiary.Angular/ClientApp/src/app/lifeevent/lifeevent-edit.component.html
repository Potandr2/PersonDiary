<h1>LifeEvent of {{lifeevent.personFullName}}</h1>


  <div class="form-group">
    <label>Id</label>
    <input type="text" value="{{lifeevent.id}}" class="form-control" disabled />
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="lifeevent.name" class="form-control" />
  </div>
  <div class="row">
    <div class="form-group  col-12 col-sm-6 col-md-4">
      <label>Date 2</label>
      <input class="form-control" placeholder="Datepicker" bsDatepicker [isOpen]="isOpen" [(ngModel)]="lifeevent.eventDate" />
    </div>
  </div>
  <div class="form-group">
      <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
  </div>
